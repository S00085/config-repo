sf:
  idb:
    issuer-root-uri: http://localhost:9999
    realms-root-path: /iam/auth/realms
    oidc-path-template: /%s/oidc
    providers:
      identity-and-access-providers:
        dev-keycloak:
          name: dev-keycloak
          description: Development Keycloak environment
          supports-discovery: true
          protocol: OIDC
          info-extractors:
            - email-claim-extractor
            - user-names-extractor
            - resource-access-extractor
            - groups-extractor
          details:
            issuer-endpoint: http://localhost:9080/auth/realms/master
    security:
      realms:
        example1:
          name: example1
          description: Example realm for testing with keycloak
          active: true
          stale-auth-request-expiry-in-minutes: 30
          session-max-inactive-interval-in-minutes: 30
          max-clock-skew-in-seconds: 120
          connect-timeout-in-milliseconds: 2000
          read-timeout-in-milliseconds: 5000
          token-service-config:
            relative-expiry-time: false
            access-token-expiry-in-minutes: 5
            refresh-token-expiry-in-minutes: 360
            id-token-expiry-in-minutes: 360
            active-key: key-1
